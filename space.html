<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
        height: 100vh; /* 100% of the viewport height */
    width: 100vw; /* 100% of the viewport width */
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background-color: #fff;
      animation: starAnimation linear infinite;
    }

    @keyframes starAnimation {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .spaceship {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 300px;
      background-color: #fff;
      border-radius: 8px;
      animation: spaceshipAnimation 10s linear infinite;
    }

    @keyframes spaceshipAnimation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
    <div class="spaceship">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9004336343079414"
      crossorigin="anonymous"></script>

 <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-9004336343079414"
      data-ad-slot="6230878181"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
 <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
 </script>
  </div>

  <script>
    // Generate stars dynamically
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 2 + 1}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
